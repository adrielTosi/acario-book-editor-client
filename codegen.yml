overwrite: true
schema: "http://localhost:4000/graphql"
generates:
  graphql/generated/mutations.tsx:
    documents:
      - "graphql/mutations/*.graphql"
      - "graphql/fragments/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag
  graphql/generated/graphqlTypes.tsx:
    documents:
      - "graphql/queries/*.graphql"
      - "graphql/fragments/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: false
      withHOC: false
      withComponent: false
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag
  graphql/generated/page.tsx:
    documents:
      - "graphql/queries/*.graphql"
      - "graphql/fragments/*.graphql"
    config:
      documentMode: external
      importDocumentNodeExternallyFrom: ./graphqlTypes
      reactApolloVersion: 3
      withHooks: true
      # withHOC: false
      # excludePatterns: 'getComments'
      # excludePatternsOptions: 'i'
      # customDataIdFromObjectName: 'test'
      # customDataIdFromObjectImport: 'abc'
      apolloClientInstanceImport: "./apollo/withApollo"
    preset: import-types
    presetConfig:
      typesPath: ./graphqlTypes
    plugins:
      - "graphql-codegen-apollo-next-ssr"
hooks:
  afterAllFileWrite:
    - prettier --write
